<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
  </head>
  <body>
  <div class="grades-table-container csstransforms">
	  <table class="grades-table">
	    <thead>
	    	<tr>
	    		<th colspan="3" class="no-border"></th>
	    		<th colspan="3"> TP1 </th>
	    		<th class="no-border"></th>
	    		<th colspan="3">TP3</th>
	    	</tr>
	    <tr>
	    	<th class="no-border" colspan="3"></th>
	    	<th colspan="2" class="rotate"><div><span>Column header 1</span></div></th>
	        <th rowspan="2" class="rotate"><div><span>Column header 1</span></div></th>
	        <th rowspan="2" class="rotate"><div><span>Column header 2</span></div></th>
	        <th rowspan="2" class="rotate"><div><span>Column header 3</span></div></th>
	        <th rowspan="2" class="rotate"><div><span>Column header 4</span></div></th>
	        <th rowspan="2" class="rotate"><div><span>Column header 5</span></div></th>
	        <th rowspan="2" class="rotate"><div><span>Column header 6</span></div></th>
	    </tr>
	    <tr>
	    	<th class="no-border" colspan="3"></th>
	    	<th>1</th>
	    	<th>2</th>
	    <tr>
	      <tr >
	        <!-- First column header is not rotated -->
	        <th class="no-rotation">ID</th>
	        <th class="no-rotation">Apellido</th>
	        <th class="no-rotation">Nombre</th>
	        <th class="no-rotation">12/10</th>
	        <th class="no-rotation">10/09</th>
	        <th class="no-rotation">09/08</th>
	        <th class="no-rotation">08/7</th>
	        <th class="no-rotation">10/11</th>
	        <th class="no-rotation">1/12</th>
	        <th class="no-rotation">11/9</th>
	        <th class="no-rotation">GRADE</th>
	        <th class="no-rotation">comentarios</th>
	        <!-- Following headers are rotated -->
	        
	      </tr>
	      <tr></tr>
	      <tr></tr>
	    </thead>
	    <tbody data-bind="foreach: students">
	     	<tr>
	     		<td><input type="text"  class="grade-table-input" data-bind="value:id" /></td>
	     		<td><input type="text"  class="grade-table-input" data-bind="value:lastname"  /></td>
	     		<td><input type="text"  class="grade-table-input" data-bind="value:name" /></td>
	     		<td><input type="text"  class="grade-table-input" value="B" /></td>
	     		<td><input type="text"  class="grade-table-input" value="B+" /></td>
	     		<td><input type="text"  class="grade-table-input" value="MB" /></td>
	     		<td><input type="text"  class="grade-table-input" value="R" /></td>
	     		<td><input type="text"  class="grade-table-input" value="D" /></td>
	     		<td><input type="text"  class="grade-table-input" value="MB" /></td>
	     		<td><input type="text"  class="grade-table-input" value="R" /></td>
	     		<td><input type="text"  class="grade-table-input" value="9" /></td>
	     		<td><input type="text"  class="grade-table-input" value="Le gusta la pindoncha" /></td>
	     	</tr>
	    </tbody>
	  </table>
	</div>
 	</body>
 	<script type="text/javascript">
		//window.$ = window.jQuery = require('./libs/jquery.js');
	</script>
	<script src="./scripts/app.js" type="text/javascript"></script>
	<script src="./scripts/GradebookViewModel.js" type="text/javascript"></script>
</html>
